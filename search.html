<html>
<head>
    <title> Search by SKU</title>
    <link rel="stylesheet" href="./sstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div class="search-bar" id="sku">
    <input class="search-bar" id="sku1" placeholder="Search by SKU">
    <button class="btn" id="s_btn">Search</button>
</div>

<div class="table" id="hide">
    <table class="table" id="show">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>SKU</th>
            <th>Description</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody class="table" id="table-row">


        </tbody>


    </table>
</div>
<div id="Search-btn">
    <button id="_Search-btn">Search Again</button>
</div>
<script>
    $(".table#hide").hide();
    $("#Search-btn").hide();

    $("#s_btn").on("click", function (event) {

        var input = $('#sku1').val();
        $(".table#hide").show();
        $.ajax({

            url: "search_by_SKU.php",
            type: "GET",
            data: {inpt: input},
            success: function (data) {
                console.log(data);
                $(".Search-Bar#sku").hide();
                $(".table#table-row").html(data);
                $("#Search-btn").show();
                $("#Search-btn").on("click",function (event){
                    $(".table#hide").hide();
                    $("#Search-btn").hide();
                    $(".Search-Bar#sku").show();


                });


            }

        });


    });
</script>


</body>
</html>
