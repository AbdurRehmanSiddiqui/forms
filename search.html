<html>
<head>
    <title> Search by SKU</title>
    <link rel="stylesheet" href="./sstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="title">
    <h1>SEARCH PRODUCT BY SKU</h1>
</div>

<div class="search-bar" id="sku">
    <input class="search-bar" id="sku1" placeholder="Search by SKU">
    <button class="btn" id="s_btn">Search</button>
</div>

<div class="table" id="hide">
    <table class="table" id="show">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>SKU</th>
            <th>Description</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody class="table" id="table-row">


        </tbody>


    </table>
</div>
<div id="search-div">
    <button id="search-again-btn">Search Again</button>
</div>
<script>
    $(".table#hide").hide();
    $("#search-div").hide();

    $("#s_btn").on("click", function (event) {

        var input = $('#sku1').val();
        if (!input) {

            alert("Please Enter input");

        }
        else
        {
            $(".table#hide").show();
            $("#title").hide();
            $.ajax({

                url: "search_by_SKU.php",
                type: "GET",
                data: {inpt: input},
                success: function (data) {
                    console.log(data);
                    $(".search-bar#sku").hide();
                    $(".table#table-row").html(data);
                    $("#search-div").show();
                    $("#search-div").on("click", function (event) {
                        $(".table#hide").hide();
                        $("#search-div").hide();
                        $(".search-bar#sku").show();
                        $("#title").show();

                    });


                }

            });

        }
    });

</script>


</body>
</html>
